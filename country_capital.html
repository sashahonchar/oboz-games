<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страноведение</title>
    <link rel="stylesheet" href="assets/css/country-capital.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"

            crossorigin="anonymous"></script>
    <script src="assets/js/country-capital.js"></script>
</head>
<body>
<div class="game">
    <h3 class="game__title">Страноведение</h3>
    <div class="post-game">
        <p class="post-game__title">Игра завершена</p>
        <div class="final-score">
            <span class="final-score__title">Ваш результат: </span>
            <span class="final-score__value">0</span>
        </div>
    </div>
    <div class="game__controls">
        <a class="button game__start">Начать игру</a>
    </div>
    <div class="score">
        <span class="score__title">Результат:</span>
        <span class="score__value">0</span>
    </div>
    <div class="task">
        <span class="countdown-bar"></span>
        <span class="countdown"></span>
        <span>Какая столица страны</span>
        <span id="country">Украина</span>
        <span>?</span>
    </div>
    <div class="answer">
        <div class="row">
            <div id="answer-1" class="variant">Киев</div>
        </div>
        <div class="row">
            <div id="answer-2" class="variant">Берлин</div>
        </div>
        <div class="row">
            <div id="answer-3" class="variant">Вашингтон</div>
        </div>
        <div class="row">
            <div id="answer-4" class="variant">Варшава</div>
        </div>
    </div>
</div>
</body>
</html>
